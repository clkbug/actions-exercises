# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths: ["docs", ".github/workflows/asciidoc.yaml"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Asciidoc
        run: sudo apt install rubygems make && sudo gem install asciidoctor asciidoctor-pdf
      - name: Setup R Environment
        run: sudo apt install r-cran-plotly r-cran-tidyverse r-cran-reticulate r-cran-htmlwidgets python3-plotly
      - name: Build
        run: make -C docs html
      - name: Update data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: 'docs/data.txt'
          commit_message: add data
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
